<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2d2c2ca1c1.js" crossorigin="anonymous"></script>

    <title>Contact Us</title>
   </head>
   <body action="/contact"method='get' style="background-color: whitesmoke">
   <div style="margin-top: 50px;">
   <b><h1>Contact Us</h1></b><br><br>
   <div class="col">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name:</label><br>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Last Name:</label><br>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label><br>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label><br>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10"><br>
					<button type="submit" onclick="myFunction()" class="btn btn-default" style="background: #25274d;color: white;">Submit</button>
					<script>
						function myFunction() {
						  alert("Thanks for contact us!"); 
						}
					
						</script>
				  </div>
                </div>

   </div>
   </div>
  </body>
</html>
